<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" filter="url(#shadow)">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.7)"/>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>

  <!-- Geometric pattern -->
  <path d="M100,30 a70,70 0 1,1 0,140 a70,70 0 1,1 0,-140" 
        fill="none" 
        stroke="#fff" 
        stroke-width="8" 
        stroke-linecap="round"
        stroke-dasharray="20 10"/>

  <!-- Intersecting lines -->
  <g transform="rotate(45 100 100)">
    <line x1="100" y1="30" x2="100" y2="170" stroke="#fff" stroke-width="3" stroke-opacity="0.8"/>
    <line x1="30" y1="100" x2="170" y2="100" stroke="#fff" stroke-width="3" stroke-opacity="0.8"/>
  </g>

  <!-- Enhanced text with shadow -->
  <text x="100" y="110" font-size="24" fill="#ffffff" text-anchor="middle" 
        font-family="'Segoe UI', sans-serif" font-weight="700" 
        filter="url(#textShadow)" letter-spacing="1.5">
    <tspan x="100" dy="0">CHAMA</tspan>
    <tspan x="100" dy="24" font-size="18" font-weight="500" letter-spacing="2">DAPP</tspan>
  </text>

  <!-- Inner circle accent -->
  <circle cx="100" cy="100" r="20" fill="none" stroke="#fff" stroke-width="2" stroke-opacity="0.6"/>
</svg>
